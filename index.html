<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="scss/style.css">

<body>
  <main class="articles">

      <!-- Text -->

        <div class="text">

          <div class="info">

          </div>
        </div>
        <img src="images/pattern-quotes.svg" alt="" class="quotes">
      </div>
    </article>
  </main>

  <!-- bottom curve background pattern -->
  <img src="images/pattern-curve.svg" alt="" class="bottom-curve">

  <!-- JS script -->
  <script src="script.js"></script>
</body>
</html>
